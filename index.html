<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas AI - Die brutale Wahrheit</title>
    <style>
        :root { --neon: #00ff41; --danger: #ff4141; --bg: #0a0a0a; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #app { width: 400px; border: 2px solid var(--neon); padding: 20px; background: #111; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        #chat { height: 300px; overflow-y: auto; border-bottom: 1px solid #333; margin-bottom: 15px; padding: 5px; font-size: 14px; }
        .bot { color: var(--danger); margin: 10px 0; font-weight: bold; }
        .user { color: #fff; text-align: right; margin: 10px 0; }
        input, button { width: 100%; box-sizing: border-box; background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 10px; margin-top: 5px; }
        button { cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--neon); color: #000; }
        .key-section { font-size: 10px; margin-bottom: 10px; opacity: 0.7; }
    </style>
</head>
<body>

<div id="app">
    <div class="key-section">
        <label>API Key (OpenAI):</label>
        <input type="password" id="apiKey" placeholder="sk-...">
    </div>
    <div id="chat">
        <div class="bot">VERITAS: Gib mir deinen Key und frag was, wenn du Eier hast.</div>
    </div>
    <input type="text" id="userInput" placeholder="Deine naive Frage...">
    <button onclick="askAI()">DIE WAHRHEIT ERFAHREN</button>
</div>

<script>
    async function askAI() {
        const key = document.getElementById('apiKey').value;
        const input = document.getElementById('userInput').value;
        const chat = document.getElementById('chat');

        if (!key || !input) return alert("Key und Frage fehlen, Schlaumeier!");

        chat.innerHTML += `<div class="user">${input}</div>`;
        document.getElementById('userInput').value = "";

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${key}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        {role: "system", content: "Du bist Veritas. Du antwortest extrem direkt, brutal ehrlich und oft ironisch. Du hast keine Geduld f√ºr Dummheit. Fass dich kurz."},
                        {role: "user", content: input}
                    ]
                })
            });

            const data = await response.json();
            const reply = data.choices[0].message.content;
            chat.innerHTML += `<div class="bot">VERITAS: ${reply}</div>`;
        } catch (e) {
            chat.innerHTML += `<div class="bot">FEHLER: Key falsch oder API am Ende.</div>`;
        }
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
